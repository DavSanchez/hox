name: ‚ùÑ Package checks
run-name: ${{ github.actor }} is testing his implementation of Lox üöÄ

on: [push]

jobs:
  basic-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Set up Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run nix flake checks
        run: nix flake check -L

      - name: Run doctests
        run: nix develop --command cabal repl --with-compiler=doctest --repl-options=--verbose

  crafting-interpreter-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
        test: ["chapter04", "chapter06", "chapter07"]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Set up Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run Crafting Interpreter tests for ${{ matrix.test }}
        run: nix run .#test-${{ matrix.test }}
