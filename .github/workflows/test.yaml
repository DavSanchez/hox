name: ‚ùÑ Package checks
run-name: ${{ github.actor }} is testing his implementation of Lox üöÄ

on: [push]

jobs:
  nix-checks:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
    name: Nix flake check
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: hox
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run nix flake checks
        run: nix flake check -L

  doctests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
    name: Basic checks and tests
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: hox
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run doctests
        run: nix develop --command cabal repl --with-compiler=doctest --repl-options=--verbose

  crafting-interpreter-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
        test: ["chapter04", "chapter06", "chapter07"]
    name: ${{ matrix.test }} tests from Crafting Interpreters
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: hox
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: ${{ matrix.test }} tests from Crafting Interpreters
        run: nix run .#test-${{ matrix.test }}
