name: CI
run-name: ${{ github.actor }} is testing Hox, his Haskell implementation of Lox üöÄ

on: [push]

permissions:
  contents: write
  pull-requests: write

jobs:
  nix-checks:
    runs-on: ${{ matrix.os }}
    name: ‚ùÑÔ∏è Nix flake check (${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: hox
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run nix flake checks
        run: nix flake check -L

  crafting-interpreter-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # for knowing the results of other matrix checks even if some fail
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
        test-chapter: ["04", "06", "07", "08", "09", "10", "11", "12", "13"]
    name: ‚öôÔ∏è Crafting Interpreters tests (Chapter ${{ matrix.test-chapter }}, ${{ matrix.os }})
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: hox
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Chapter ${{ matrix.test-chapter }} tests from Crafting Interpreters
        run: nix run .#hox-crafting-interpreters-tests -- ${{ matrix.test-chapter }}

  benchmarks:
    runs-on: ${{ matrix.os }}
    name: üìä Benchmarks (${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: hox
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run benchmarks
        run: nix run .#hox-bench -- +RTS -T -RTS --csv hox-bench-results.csv

      - name: Convert results to JSON
        run: python3 .github/scripts/bench_to_json.py hox-bench-results.csv hox-bench-results.json

      - name: Store and Compare Benchmarks
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Hox Benchmarks (${{ matrix.os }})
          tool: "customSmallerIsBetter"
          output-file-path: hox-bench-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Push and save only on master to build history
          auto-push: ${{ github.ref == 'refs/heads/master' }}
          save-data-file: ${{ github.ref == 'refs/heads/master' }}
          # Alert/Comment configuration
          alert-threshold: "150%"
          comment-on-alert: true
          fail-on-alert: false
          summary-always: true
          alert-comment-cc-users: "@DavSanchez"
          gh-pages-branch: "master"
          benchmark-data-dir-path: "docs/dev/bench"
  check-all-green:
    name: üü¢ All required checks and tests pass
    if: always()
    runs-on: Ubuntu-latest
    needs:
      - nix-checks
      - crafting-interpreter-tests
      - benchmarks
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
