name: CI
run-name: ${{ github.actor }} is testing his implementation of Lox üöÄ

on: [push]

jobs:
  nix-checks:
    runs-on: ${{ matrix.os }}
    name: ‚ùÑÔ∏è Nix flake check (${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: hox
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run nix flake checks
        run: nix flake check -L

  doctests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
    name: üìú Doctests (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: hox
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run doctests
        run: nix develop --command cabal repl --with-compiler=doctest --repl-options='-w -Wdefault --verbose'

  crafting-interpreter-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # for knowing the results of other matrix checks even if some fail
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
        test-chapter: ["04", "06", "07", "08", "09"]
    name: ‚öôÔ∏è Crafting Interpreters tests (Chapter ${{ matrix.test-chapter }}, ${{ matrix.os }})
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: hox
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Chapter ${{ matrix.test-chapter }} tests from Crafting Interpreters
        run: nix run .#test-chapter${{ matrix.test-chapter }}

  check-all-green:
    name: üü¢ All required checks and tests pass
    if: always()
    runs-on: Ubuntu-latest
    needs:
      - nix-checks
      - doctests
      - crafting-interpreter-tests
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          # allowed-failures: docs, linters
          # allowed-skips: non-voting-flaky-job
          jobs: ${{ toJSON(needs) }}
